    <div class="app__content">
      <h1>Zeus Capital</h1>
      <h5>The 3.0 Wealth Creation Flex For Everyone.</h5>
      <div class="blocked">
        <span>Get More from your money</span>
      </div>
    </div>
    <div class="app__bottom">
      <div class="app__animation">
        <div class="lottie" id="lottie"></div>
        <!--<img class="app__animation_img" src="./assets/img/cloud bluepng 1.png">-->
      </div>
      <div class="app__form">
        <div class="wrap" ng-controller="MainCtrl">
          <form name="formRegister" class="form--register">
            <fieldset>
              <legend class="serif get_early">Get Early Access!</legend>
              <div class="input-group" ng-class="{'input--filled' : user.name}">
                <label class="input__label" for="formRegisterEmail">First Name *</label>
                <input class="input__field" id="formRegisterName" name="formRegisterName" type="text" required autocomplete="off">
                <div id="name-message" class="error-message">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p>This field is required</p>
                </div>
              </div>
              <div class="input-group" ng-class="{'input--filled' : user.email}">
                <label class="input__label" for="formRegisterEmail">E-mail address *</label>
                <input class="input__field" id="formRegisterEmail" name="formRegisterEmail" type="email"required autocomplete="off">
                <div id="email-message" class="error-message">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p>This field is required</p>
                </div>
              </div>
            </fieldset>
            <p style="margin:  0;" class="form__instructions">Fields with * are required.</p>
            <button class="button--submit" type="submit" id="button__submit">
              <span class="button--submit__label button--submit__default" id="add_success"> Join </span>
              <span class="button--submit__label button--submit__success"><i class="fa fa-check"></i> Yay, success! </span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="app__bottom__bottom">
      <div class="anim__background" id="anim__background" style="width: 100%;"></div>
    </div>
